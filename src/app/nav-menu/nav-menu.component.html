<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    #sidenav [mode]="mode.value"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/Main'"> <mat-icon>home</mat-icon> &nbsp;Presentation</a>
      <a mat-list-item [routerLink]="'/list-produit'"><mat-icon>list</mat-icon> &nbsp;Product List</a>
      <a mat-list-item [routerLink]="'/Ajouter'"> <mat-icon>note_add</mat-icon> &nbsp;Add Product</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button (click)="sidenav.toggle()" >
        <i class="material-icons">
          menu
        </i></button
      ><br />
      &nbsp;
      <span> <!--<i class="fa fa-beer "></i>--> DÃ©bbou <mat-icon>local_drink</mat-icon></span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
